<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="flex">
    <h1 class="title" style="--duration: 1s;">
      <span style="--delay: .5s;">Hello</span>
      <span style="--delay: .8s;">World</span>
    </h1>
  </section>

  <section class="flex dark">
    <div class="second">
      <div class="wavy">
        <span style="--i:1;">D</span>
        <span style="--i:2;">e</span>
        <span style="--i:3;">v</span>
        <span style="--i:4;">e</span>
        <span style="--i:5;">l</span>
        <span style="--i:6;">o</span>
        <span style="--i:7;">p</span>
        <span style="--i:8;">e</span>
        <span style="--i:9;">r</span>
      </div>
    </div>
  </section>

  <section class="flex">
    <div class="first">
      <p>I'm a <span class="first-p">Web Developer</span></p>
    </div>
  </section>

  <section class="flex" style="background: black; color: white;">
    <h1 class="title">
      I am Al-Aziz, <br>
      know
      <div class="rotate">
        <span style="--d:0s;">HTML</span>
        <span style="--d:4s;">CSS</span>
        <span style="--d:8s;">JavaScript</span>
        <span style="--d:12s;">React</span>
      </div>
    </h1>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
